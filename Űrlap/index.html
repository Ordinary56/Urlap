<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>Alapadatok</div>
    <form>
        <table>
            <thead>
                <tr>
                    <td>
                        <label for="name">Teljes neved</label>
                    </td>
                    <td>
                        <input type="text" id="name" value="">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nemed</td>
                    <td>
                        <input type="radio" value="Férfi" class="narancs">
                        <label for="gender">Férfi</label>
                        <input type="radio" value="Nő" class="narancs">
                        <label for="gender">Nő</label>
                    </td>
                </tr>
                <tr>
                    <td>Email <span class="important">*</span></td>
                    <td>
                        <input type="text" value="">
                    </td>
                </tr>
                <tr>
                    <td>Telefonszám <span class="important">*</span></td>
                    <td>
                        <select name="number" id="number">
                            <option value="36">36</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <input type="text" value="">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Levelezés <br> alapértelmeezett nyelve <span class="important">*</span></td>
                    <td>
                        <select name="lang" id="lang">
                            <option value="Magyar">Magyar</option>
                            <option value="Angol">Angol</option>
                            <option value="Német">Német</option>
                            <option value="Román">Román</option>
                            <option value="Egyéb">Egyéb</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Születési idő</td>
                    <td>
                        <select name="year" id="year">
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <!--2005 fölött nem lehet rendelni!-->
                        </select>
                        <select name="month" id="month">
                            <option valut>Január</option>
                            <option>Február</option>
                            <option>Március</option>
                            <option>Április</option>
                            <option>Május</option>
                            <option>Június</option>
                            <option>Július</option>
                            <option>Augusztus</option>
                            <option>Szeptember</option>
                            <option>Október</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select name="day" id="day">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <td></td>
                <!--Nem volt kedvem megkeresni az eredeti képet (:-->
                <td> <img src="image.png" width="35px"> Add meg a születésnapodat és várd a <br> meglepetést!</td>
                <tr>
                    <td>
                        <button class="narancs">Mentés</button>
                    </td>
                </tr>
            </tfoot>
    </form>
    </table>
</body>

</html>
